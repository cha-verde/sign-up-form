<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-side">
        <img class="side-image" src="side-image.jpg">
        <div class="side-text">
            <img class="logo" src="odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on Unsplash</div>

    </div>
    <div class="right-side">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started.</h2>
        <h2>You <em>know</em> you want to</h2>
        <form>
            <h3>Let's do this!</h3>
            <div class="form">
                <div class="name">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="contact-info">
                    <div class="email">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">PHONE NUMBER</label><br>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>

                <div class="passwords">
                    <div class="password">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password" +>CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </div>
            <button type="submit"><strong>Create Account</strong></button>
        </form>

        <div>
            Already have an account? <a class="signup-link" href=""><strong>Log in</strong></a>
        </div>
    </div>
</body>

</html>
